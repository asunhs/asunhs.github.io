---
layout: post
title: Categories
permalink: /categories/
---

<div>
{% for category in site.categories %}
  <div>
    <h4>{{ category | first }}</h4>
    <ul>
    {% for posts in category %}
      {% for post in posts %}
      <li>
        <a href="{{ post.url }}">{{post.title}}</a>
      </li>
      {% endfor %}
    {% endfor %}
    </ul>
  </div>
{% endfor %}
</div>
