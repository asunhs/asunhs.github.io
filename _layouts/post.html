---
layout: default
---

<article>
  <span><time datetime="{{ page.date | date_to_xmlschema }}"><span class="date_prefix">Written on </span>{{ page.date | date: "%B %d, %Y" }}</time></span>
  
  <h1 class="title">{{ page.title }}</h1>
  <ul class="tags">
    {% for tag in post.tags %}
    <li>{{ tag }}</li>
    {% endfor %}
  </ul>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
